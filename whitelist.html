     </option>\r\n    <% }) %>\r\n    </select>\r\n    <b>/</b>\r\n    <input type=\"text\" class=\"infield style=\"width:280px;\" placeholder=\"Your store name\">\r\n</div>\r\n<div class=\"modal-footer\">\r\n  <% if(params.action=='edit' && isNeartail){ %>\r\n    <button type=\"button\" class=\"btn btn-primary\">\r\n      <%-formFacade.lang('Get Permalink')%>\r\n    </button>\r\n  <% } %>\r\n  <button type=\"button\" class=\"btn btn-secondary\" data-dismiss=\"modal\">\r\n    <%-formFacade.lang('Done')%>\r\n  </button>\r\n</div>\r\n"},
